<!DOCTYPE html>
<html>
    <head>
        <title>
            Easy Calculations
        </title>
        <link rel="stylesheet" href="calcy2.css">
    </head>
    <body>
        <h1 align="center" style="color: brown;">Calculator</h1>
        <div class="container">
            <div class="calculator">
            <input type="text" placeholder="0" class="ans" id="out-scr">
            <button onclick="Clear()" class="alclear">AC</button>
            <button onclick="del()" class="delt">x</button>
            <button onclick="negate()">+/-</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">X</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="Calculate()" class="equal">=</button>
            </div>
        </div>
        <script>
            let outscr=document.getElementById("out-scr");
            function display(num){
                outscr.value+=num;
            }
            function Calculate(){
                try{
                    outscr.value = eval(outscr.value);
                }
                catch(err){
                            alert("Invalid")
                }
            }
            function Clear(){
                outscr.value = "";
            }
            function del(){
                outscr.value=outscr.value.slice(0,-1);
            }
            function negate(){
                outscr.value=outscr.value*(-1);
            }
            
            
        </script>
    </body>
</html>
